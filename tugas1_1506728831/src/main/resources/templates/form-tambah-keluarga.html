<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:replace="fragments/fragment :: head"></title>
		<link rel="stylesheet" href="/css/bootstrap.min.css"/>
		<script src="/js/bootstrap.min.js"></script>
	</head>
	<body>
	<div th:replace="fragments/fragment :: header"></div>
	<br/>
	
	<div class="container-fluid text-center">
  		<div class="row content">
   			<div class="col-sm-2"></div>
   				<div class="col-sm-8 text-left">
    				<h3 class="page-header">Tambah Keluarga</h3>
    				<br/><br/>
    				<form action="/keluarga/tambah" method="post">
     					<div class="form-group">
      						<label for="alamat"><strong>Alamat</strong></label>
      						<input type="text" class="form-control" id="alamat" name="alamat" placeholder="alamat" />
     					</div>
     					<div class="form-group">
      						<label for="rt"><strong>RT</strong></label>
      						<input type="text" class="form-control" id="rt" name="rt" placeholder="rt" />
     					</div>
     					<div class="form-group">
      						<label for="rw"><strong>RW</strong></label>
      						<input type="text" class="form-control" id="rw" name="rw" placeholder="rw" />
     					</div>
     					<div class="form-group">
      						<label for="nama_kelurahan"><strong>Kelurahan/Desa</strong></label>
      						<input type="text" class="form-control" id="nama_kelurahan" name="nama_kelurahan" placeholder="nama_kelurahan" />
     					</div>
     					<div class="form-group">
      						<label for="nama_kecamatan"><strong>Kecamatan</strong></label>
      						<input type="text" class="form-control" id="nama_kecamatan" name="nama_kecamatan" placeholder="nama_kecamatan" />
     					</div>
     					<div class="form-group">
      						<label for="nama_kota"><strong>Kota</strong></label>
      						<input type="text" class="form-control" id="nama_kota" name="nama_kota" placeholder="nama_kota" />
     					</div>
			     		<button type="submit" class="btn btn-primary" name="action" value="submit">Simpan</button>
			    	</form>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</div>
	</body>
</html>
