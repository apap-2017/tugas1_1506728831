<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:replace="fragments/fragment :: head"></title>
		<link rel="stylesheet" href="/css/bootstrap.min.css"/>
		<script src="/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div th:replace="fragments/fragment :: header"></div>
		<br/>
		
		<div class="container-fluid text-center">
  			<div class="row content">
   				<div class="col-sm-2"></div>
   				<div class="col-sm-8 text-left">
    
					<h1>Sistem Informasi Kependudukan Online DKI Jakarta</h1>
					<p>Selamat datang di Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</p>
					
					<hr style="height:1px;border:none;color:#333;background-color:#333;"/>
					<form action="/penduduk" method="get">
						<div class="form-group">
							<h5>Lihat Data Penduduk Berdasarkan NIK</h5>
							<label for="nik">Masukkan Nomor Induk Kependudukan</label>
							<input type="text" class="form-control" name="nik"/>
						</div>
						<button class="btn btn-primary" type="submit">Lihat</button>
					</form>
					
					<hr style="height:1px;border:none;color:#333;background-color:#333;"/>
					<form action="/keluarga" method="get">
						<div class="form-group">
							<h5>Lihat Data Keluarga Berdasarkan NKK</h5>
							<label for="nkk">Masukkan Nomor Kartu Keluarga</label>
							<input type="text" class="form-control" name="nkk"/>
						</div>
						<button class="btn btn-primary" type="submit">Lihat</button>
					</form>
				</div>
				<div class="col-sm-2"></div>		
			</div>
		</div>		
	</body>
</html>
